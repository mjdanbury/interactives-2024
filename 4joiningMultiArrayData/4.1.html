  <script>
    // Problem statement: Print out the min, max, minIndex and maxIndex of the age in this multi-variable array

    var dataSet = [
      {
        name: "John",
        age: 30,
      },
      {
        name: "Emily",
        age: 50,
      },
      {
        name: "Michael",
        age: 25,
      },
      {
        name: "Sarah",
        age: 15,
      },
      {
        name: "David",
        age: 80,
      },
    ];

    var ages = dataSet.map((d) => d.age);

    console.log(dataSet);

    console.log(d3.min(ages));
    console.log(d3.max(ages));
    console.log(d3.minIndex(ages));
    console.log(d3.maxIndex(ages));
  </script>
